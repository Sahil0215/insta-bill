<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instabill - Create Buyer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="{% static 'css/add.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}"><div class="logo">Instabill</div></a>
        <a href="{% url 'logout_page' %}"><button class="logout-btn">Logout</button></a>
    </div>

    <div class="container">
        <h2>Create Buyer</h2>
        <form method="POST">
            <h3>Personal Details:</h3>
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="gst">GSTIN:</label>
                <input type="text" id="gst" name="gst" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone No.:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="add">Address</label>
                <input type="text" id="add" name="add" required>
            </div>
            <div class="form-group">
                <label for="city">City: </label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State: </label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="bal">Opening Balance: </label>
                <input type="number" id="bal" name="bal" required>
            </div>
            <h3>Bank Details:</h3>
            <div class="form-group">
                <label for="bank_name">Bank Name:</label>
                <input type="text" id="bank_name" name="bank_name" required>
            </div>
            <div class="form-group">
                <label for="bank_ac_no">A/C Number:</label>
                <input type="text" id="bank_ac_no" name="bank_ac_no" required>
            </div>
            <div class="form-group">
                <label for="bank_ifsc">IFSC Code:</label>
                <input type="text" id="bank_ifsc" name="bank_ifsc" required>
            </div>
            <div class="form-group">
                <label for="bank_branch">Branch:</label>
                <input type="text" id="bank_branch" name="bank_branch" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
